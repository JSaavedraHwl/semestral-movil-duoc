<ng-container *ngFor="let item of items">
  <ion-card>
    <img alt="Silhouette of mountains" [src]="item.fotoUrl" />
    <ion-card-header>
      <ion-card-title>{{ item.nombreProducto }}</ion-card-title>
      <ion-card-subtitle>{{ item.precio | currency }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ item.descripcion }}
    </ion-card-content>
  </ion-card>
</ng-container>
