<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar debounce="500" (ionInput)="enviarBusqueda($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">productos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <h1>Busqueda actual: {{busquedaActual}}</h1>
    <app-tarjetas-productos [items]="productos"></app-tarjetas-productos>
  </ion-content>
</ion-content>
